<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="author" content="Borba">

    <!--favicon icon-->
    <link rel="icon" type="image/png" href="{{ "/assets/img/favicon.ico" | relative_url }}">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <!--common style-->
    <link href="https://fonts.googleapis.com/css?family=Abel|Source+Sans+Pro:400,300,300italic,400italic,600,600italic,700,700italic,900,900italic,200italic,200" rel="stylesheet" type="text/css">

    <!-- inject:css -->
    <link rel="stylesheet" href="{{ "/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/vendor/animate/animate.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/vendor/elasic-slider/elastic.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/vendor/iconmoon/linea-icon.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/vendor/magnific-popup/magnific-popup.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/vendor/owl-carousel/owl.carousel.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/vendor/owl-carousel/owl.theme.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/vendor/font-awesome/css/font-awesome.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/shortcodes.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/default-theme.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/syntax.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/blog.css" | relative_url }}">
    <!-- endinject -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="assets/vendor/backward/html5shiv.js"></script>
    <script src="assets/vendor/backward/respond.min.js"></script>
    <![endif]-->

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <!-- Javascripts -->
    <script src="{{ "/assets/vendor/jquery/jquery-1.10.2.min.js" | relative_url }}"></script>

  
    {% if jekyll.environment == 'production' and site.google_analytics %}
        {% include google-analytics.html %}
    {% endif %}
</head>
